<h1>Sponge Pudding</h1><table><tr><th>Description</th><th>Quantity</th><th>UOM</th><th>Comment</th></tr><tr><td>SR flour</td><td>120</td><td>g</td><td></td></tr><tr><td>Margarine</td><td>60</td><td>g</td><td></td></tr><tr><td>Caster sugar</td><td>60</td><td>g</td><td></td></tr><tr><td>Egg</td><td>1</td><td></td><td></td></tr><tr><td>Milk</td><td>&nbsp;</td><td></td><td></td></tr></table><h2>Method</h2><p>Blend sugar and margarine.</p><p>Mix in flour and egg.</p><p>Add milk to a soft dropping consistency.</p><p>Put in a bowl on top of jam and microwave for 11 mins on 30%.</p>
